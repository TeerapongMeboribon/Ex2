<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-COmpatible" content="ie=edge">
    <title>Sing up form</title>

    <!-- font icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/Material-design-iconic-font.min.css">

    <!-- maim css -->
    <link rel="stylesheet" href="css/style/css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="Signup">
          <div class="container">
            <div class="singup-content">
              <div class="singup-form">
                <h2 class="form-title">sign up</h2>
                  <form method="post" class="register-form" id="register-form">
                  <div class="form-group">
                     <label for="name"><i class="zmid zmid-account material-icons-name"></i><label>
                     <input type="text" name="f_name" id="f_name" placeholder="your first name"/>
                  </div>
                  <div class="form-group">
                      <label for="name"><i class="zmid zmid-account material-icons-name"></i><label>
                         <input type="text" name="I_name" id="I_name" placeholder="your Email"/>
                  </div>
                  <div class="form-group">
                      <label for="email"><I class="zmdi zmdi-email"></I></label>
                         <input type="email" name="eamil" placeholder="your email">
                  </div>
                  <div class="form-group">
                      <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                         <input type="password" name="pass" id="pass" placeholder="password"/>
                  </div>
                  <div class="form-group">
                      <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                         <input type="password" name="re-pass" id="re-pass" placeholder="repeat your password"/>
                  </div>
                  <div class="form-group">
                       <input type="checkbox" name="agree-term" id="agree- term" class="agree-term"/>
                       <input for="agree-term" class="label-agree-term"><span><span></span></span>I agree all staeme
                    </div>
                    <div class="form-group form-button">
                         <input type="submit" name="Signup" id="Signup" class="form-supmit" value="Register"/>
                     </div>
                   </form>
              </div>
              <div class="sinup-image">
                  <figure><img src="images/singup-image.JPG" alt="sing up images"></figure>
                  <a href="#" class="sinup-image-link">I am already member</a>
              </div>
            </div>
          </div>
        </section>
        
        <!--sing in form-->               
</body> 
</html>
